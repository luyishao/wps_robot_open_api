{% extends 'robots/base.html' %}

{% block page_title %}删除用户{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> 确认删除</h5>
            </div>
            <div class="card-body">
                <p>您确定要删除用户 <strong>{{ user_obj.username }}</strong> 吗？</p>
                <p class="text-danger">此操作将同时删除该用户的所有机器人和消息记录，且无法恢复！</p>
                
                <div class="alert alert-warning">
                    <p class="mb-1"><strong>该用户拥有：</strong></p>
                    <ul class="mb-0">
                        <li>{{ user_obj.robots.count }} 个机器人</li>
                    </ul>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> 确认删除
                    </button>
                    <a href="{% url 'user_management' %}" class="btn btn-secondary">取消</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
