# Nginx配置示例 - WPS机器人管理系统
# 支持HTTP (8080) 和 HTTPS (443) 端口

# HTTP服务器 - 重定向到HTTPS
server {
    listen 8080;
    server_name your-domain.com;  # 替换为你的域名
    
    # 如果需要HTTP访问，注释掉下面的重定向
    return 301 https://$server_name$request_uri;
    
    # 或者直接提供HTTP服务
    # location / {
    #     proxy_pass http://127.0.0.1:8000;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
}

# HTTPS服务器
server {
    listen 443 ssl http2;
    server_name your-domain.com;  # 替换为你的域名
    
    # SSL证书配置
    ssl_certificate /path/to/your/cert.pem;      # 替换为你的证书路径
    ssl_certificate_key /path/to/your/key.pem;   # 替换为你的私钥路径
    
    # SSL配置优化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 上传文件大小限制
    client_max_body_size 10M;
    
    # 静态文件
    location /static/ {
        alias /path/to/wps_open_api/staticfiles/;  # 替换为实际路径
        expires 30d;
    }
    
    # 媒体文件
    location /media/ {
        alias /path/to/wps_open_api/media/;  # 替换为实际路径
        expires 30d;
    }
    
    # Django应用
    location / {
        proxy_pass http://127.0.0.1:8000;  # Django运行在8000端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# 配置说明：
# 1. 将Django服务器运行在8000端口: python manage.py runserver 8000
# 2. Nginx监听8080(HTTP)和443(HTTPS)端口
# 3. 修改your-domain.com为你的实际域名
# 4. 修改证书路径为实际的SSL证书路径
# 5. 修改静态文件和媒体文件路径为实际路径
